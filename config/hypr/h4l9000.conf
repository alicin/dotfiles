# H4L9000 - Machine-specific Hyprland configuration

# Monitor Configuration - Single eDP display for tablet
monitor=eDP-1,2560x1600@240,0x0,1.33
monitor=desc:LG Electronics LG HDR 4K 0x0007807F,3840x2160@60,0x-1080,2
monitor=desc:LG Electronics LG HDR 4K 0x0007FDE4,3840x2160@60,1920x-1700,1.6666666, transform, 1
workspace=1,monitor:eDP-1,default:true,persistent:true
workspace=2,monitor:eDP-1,persistent:true
workspace=3,monitor:eDP-1,persistent:true
workspace=4,monitor:eDP-1,persistent:true
workspace=5,monitor:eDP-1,persistent:true
workspace=6,monitor:eDP-1,persistent:true
workspace=7,monitor:eDP-1,persistent:true
workspace=8,monitor:eDP-1,persistent:true
workspace=9,monitor:eDP-1,persistent:true

exec-once = /usr/bin/rog-control-center
exec-once = input-remapper-control --device "Naga V2 HS" --preset wow --command start

env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

bindle = , XF86MonBrightnessUp, exec, $rogBrightnessUp
bindle = , XF86MonBrightnessDown, exec, $rogBrightnessDown
bind   = , XF86KbdBrightnessUp, exec, asusctl leds next
bind   = , XF86KbdBrightnessDown, exec, asusctl leds prev