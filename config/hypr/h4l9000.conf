# H4L9000 - Machine-specific Hyprland configuration
monitor=eDP-1,2560x1600@240,0x0,1.33
monitor=DP-1,3840x2160@60,0x-1080,2
monitor=HDMI-A-2,3840x2160@60,1920x-1700,1.6666666, transform, 3

workspace=1,monitor:DP-1,default:true,persistent:true
workspace=2,monitor:DP-1,persistent:true
workspace=3,monitor:DP-1,persistent:true
workspace=4,monitor:DP-1,persistent:true
workspace=5,monitor:DP-1,persistent:true

workspace=6,monitor:HDMI-A-2,persistent:true
workspace=7,monitor:HDMI-A-2,persistent:true
workspace=8,monitor:HDMI-A-2,persistent:true

workspace=9,monitor:eDP-1,persistent:true
workspace=10,monitor:eDP-1,persistent:true
workspace=11,monitor:eDP-1,persistent:true
workspace=12,monitor:eDP-1,persistent:true

exec-once = /usr/bin/rog-control-center
exec-once = input-remapper-control --device "Razer Razer Naga V2 HyperSpeed" --preset wow --command start

# env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

bindle = , XF86MonBrightnessUp, exec, $rogBrightnessUp
bindle = , XF86MonBrightnessDown, exec, $rogBrightnessDown
bind   = , XF86KbdBrightnessUp, exec, asusctl leds next
bind   = , XF86KbdBrightnessDown, exec, asusctl leds prev


windowrule {
  name = wow_fullscreen
  fullscreen = on
  monitor = eDP-1
  match:title = ^(World of Warcraft)$
}