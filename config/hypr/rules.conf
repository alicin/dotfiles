windowrule {
  name = floating_media_70
  float = on
  size = (monitor_w*0.7) (monitor_h*0.7)
  match:class = ^(imv|mpv|Picture-in-Picture)$
  center = on
}

windowrule {
  name = pulseaudio
  float = on
  size = (monitor_w*0.5) (monitor_h*0.8)
  match:class = ^(Pavucontrol|org.pulseaudio.pavucontrol)$
  center = on
}

windowrule {
  name = floating_pamac_60
  float = on
  size = (monitor_w*0.6) (monitor_h*0.6)  
  match:class = ^(org.manjaro.pamac.manager)$
  center = on
}

windowrule {
  name = floating_nautilus_60
  float = on
  size = (monitor_w*0.4) (monitor_h*0.7)
  match:class = ^(org.gnome.Nautilus)$
  center = on
}

# TERMINAL
windowrule {
  name = floating_shell_60
  float = on
  size = (monitor_w*0.48) (monitor_h*0.48)
  center = on
  match:class = ^(com.ali.floating_shell)$
}

windowrule {
  name = floating_shell_portrait
  float = on
  size = (monitor_w*0.35) (monitor_h*0.8)
  center = on
  match:class = ^(com.ali.floating_shell_portrait)$
}

windowrule {
  name = scrcpy_float_fix
  float = on
  size = 508 1125
  center = on
  match:class = ^(scrcpy)$
  monitor = eDP-1
}


# MISC
windowrule = no_shadow on, match:float on

# SPECIAL WORKSPACE
windowrule = workspace special:void silent, match:title ^(meet.google.com is sharing a window.)$
windowrule = workspace special:void silent, match:class ^(explorer.exe)$
windowrulev2 = float on, onworkspace:void[true]
